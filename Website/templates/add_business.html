<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Profile</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap stylesheet -->
  <link href="../static/maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/stylesheet.css" type="text/css" rel="stylesheet"> <!-- my css, this will take presidence -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

  <span id="nav"></span>
<<h2>Add Business Data</h2>
<form id='myForm' onsubmit="return loadName()" method='post'>
  Company:<input type = "text" name = "company"><br>
  First name:<input type = "text" name = "firstName"><br>
  Surname:<input type = "text" name = "surname"><br>
  Phone:<input type = "number" name = "phone"><br>
  Mobile:<input type = "number" name = "mobile"><br>
  Email:<input type = "text" name = "email"><br>
  Street:<input type = "text" name = "stret"><br>
  Postcode:<input type = "text" name = "postcode"><br>
  <button type = "submit"> submit </button>
</form>
<span id='txt'></span>
<h3><a href=/Admin>Back to Admin page</h3>
  <script>
  $(document).ready(function(){
    $("#nav").load("navigation.html");
  });
  </script>
<script>
  function loadName() {
    var company = document.forms["myForm"]["company"].value;
    var firstName = document.forms["myForm"]["firstName"].value;
    var surname = document.forms["myForm"]["surname"].value;
    var phone = document.forms["myForm"]["phone"].value;
    var mobile = document.forms["myForm"]["mobile"].value;
    var email = document.forms["myForm"]["email"].value;
    var street = document.forms["myForm"]["street"].value;
    var postcode = document.forms["myForm"]["postcode"].value;

    params = 'company='+company+'&firstName='+firstName+'&surname='+surname+'&phone='+phone+'mobile='+mobile+'&email='+email+'&street='+street+'&postcode='+postcode;
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", '/Admin/AddBusiness', true); // true is asynchronous
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.onload = function() {
      if (xhttp.readyState === 4 && xhttp.status === 200) {
        console.log(xhttp.responseText);
        document.getElementById("txt").innerHTML = xhttp.responseText;
      } else {
        console.error(xhttp.statusText);
      }
    };
    xhttp.send(params);
    return false;
  }

</script>
</body>
